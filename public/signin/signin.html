<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="#">Home</a></li>
                <li role="presentation" class="active"><a href="#signin">Sign In</a></li>
                <li role="presentation"><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="../res/ant.png">
            <h3 class="ẗext-muted">Mrovchan</h3>
        </div>
    </div>
    <div class="jumbotron" ng-controller="SignInCtrl">
        <h1>Log in to Mrovchan</h1>
        <form class="form-signin">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="inputUsername" id="inputUsername" ng-model="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>

            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Sign in</button>
            <span style="color:red;" ng-show="error != null">{{error}}</span>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; Kąmpany 2016</p>
    </footer>
</div>
